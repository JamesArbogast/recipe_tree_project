<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Browse Recipe</title>
</head>
<body>
    


    <div class="bkg_content">
        <div class="main_content">
        </div>
            <div class="border">
                <h1>Register Here</h1><br>
                <form action="">
                <table class="table.responsive">
                        <tbody>
                            <tr>
                                <td>First Name: </td>
                                <td>
                                    <input placeholder="John" type="text" name="first_name" style="width: 300px;">
                                </td>
                            </tr>
                            <tr>
                                <td>Last Name: </td>
                                <td>
                                    <input placeholder="Doe" type="text" name="last_name" style="width: 300px;">
                                </td>
                            </tr>
                            <tr>
                                <td>Email: </td>
                                <td>
                                    <input placeholder="johndoe@email.com" type="text" name="email" style="width: 300px;">
                                </td>
                            </tr>
                            <tr>
                                <td>Password: </td>
                                <td>
                                    <input placeholder="password" type="password" name="pw" style="width: 300px;">
                                </td>
                            </tr>
                            <tr>
                                <td>Password Confirm: </td>
                                <td>
                                    <input placeholder="confirm password" type="password" name="pw" style="width: 300px;">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
        </div>
    </div>


</body>

</html>
