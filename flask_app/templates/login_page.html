            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </div>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <div class="bkg_content">
        <div class="form-main_content-login"></div>
        <div class="form-border">
            <h1 class="p-4">Login Here</h1><br>
            <form class="table.responsive" action="/process_login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input placeholder="johnny_doe@email.com" type="email" id="email" class="form-control" aria-describedby="passwordHelpBlock" name="email">
                </div>
                <div class="mb-3">
                    <label for="pw" class="form-label">Password</label>
                    <input placeholder="Password" type="pw" id="pw" class="form-control" aria-describedby="passwordHelpBlock" name="pw">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div>
                <p class="mt-4">Don't have an account? <a href="/register">Sign up now!</a></p>
            </div>
        </div>
    </div>


    <div class="form-foot-bkg">
